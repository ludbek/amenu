{% load menu_tags %}
<div class="menu below_this">
    {% if i.display_menu_heading %}
        <h1 class="heading">{{ request.current_page.get_title }}</h1>
    {% endif %}
    <ul class="menu below_this">
        {% if i.template %}
            {% show_sub_menu i.depth None 0 i.template %}
        {% else %}
            {% show_sub_menu i.depth %}
        {% endif %}
    </ul>
</div>
